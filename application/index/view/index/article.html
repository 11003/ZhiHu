{extend name="common:base" /}
{block name="body"}
<div class="row">
	<div class="col-md-8  col-sm-8">
		<div class="page-header">
		  <h2>{$title}</h2>
		  <form method="post" id="login" action="{:url('index/insert')}" enctype="multipart/form-data">
		  <input type="hidden" name="user_id" value="{$Think.session.id}">
		  <div class="form-group">
		    <label for="">文章标题</label>
		    <input type="text" name="title" required="required" class="form-control" id="" placeholder="Title">
		  </div>
		  <div class="form-group">
		    <label for="">所属栏目</label>
		    <select class="form-control" name="cate_id">
		    	{volist name="cateList" id="vo"}
				<option value="{$vo.id}">{$vo.name}</option>
		    	{/volist}
		    </select>
		  </div>
		  <div class="form-group">
		    <label for="">文章内容</label>
		    <textarea name="content" id="content" class="form-control"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">上传图片</label>
		    <input name="img_title" id="file-0" class="file" type="file" multiple>
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <button type="submit" class="btn btn-default">提交</button>
		</form>
		</div>
	</div>
	<script>
        //富文本编辑器
		bkLib.onDomLoaded(function(){
            new nicEditor({iconsPath:'/static/js/nicEditorIcons.gif'}).panelInstance('content');
        })
	</script>
{/block}
